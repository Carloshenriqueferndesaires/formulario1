<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
          <h1>  Bem-Vindo</h1>
    <ul>
        <li> Preencha todos os campos.</li>
 </ul>
    <form action="" method="" >
        <label for="Nome Completo">Nome Completo</label>
        <br>
        <input type="text" name="Nome Completo"  />
        <br>
        <label for="Idade">Idade</label>
        <br>
        <input type="text" name="Idade"  />
        <br>
        <label for="password">Senha</label>
        <br>
        <input type="password" name="Senha" id="" />
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="Email" id="">
        <br>
        <p> Gênero ?</p>
        <input type="radio" name="genero" id="" value="asculino">Masculino
        <input type="radio" name="genero" id="" value="Feminino">Feminino
        <input type="radio" name="genero" id="" value="Outros">Outros
        <br>
        <p>Estado civil ? </p>
         <input type="radio" name="EstadoCivil" id="" value="Solteiro">Solteiro
         <input type="radio" name="EstadoCivil" id="" value="Casado">Casado
         <input type="radio" name="EstadoCivil" id="" value="Divorciado">Divorciado
         <input type="radio" name="EstadoCivil" id="" value="Viúvo">Viúvo
       <br>
       <p>Linguagem preferida ?</p>
       <input type="radio" name="Linguagem" id="" value="Javascript">Javascript
       <input type="radio" name="Linguagem" id="" value="Python">Python
       <input type="radio" name="Linguagem" id="" value="java">java
       <input type="radio" name="Linguagem" id="" value="Outros">Outros

       <br>
       <p>Faça uma descriçâo sobre você. </p>
       <textarea name="" id="" cols="30" rows="10"></textarea>
       <br>
       <button type="submit">Enviar</button>
    </form>
</body>
</html>
